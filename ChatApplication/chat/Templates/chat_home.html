<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Home</title>
</head>
<body>
    <h1>Chat Home</h1>
    <h2>Available Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'chat_interface' user.username %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
    
</body>
</html>
