<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: #007BFF;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
}

.layout {
    display: flex;
    margin-top: 60px; /* Space for the fixed navbar */
}

.left-menu {
    width: 250px;
    background-color: #f8f9fa;
    padding: 15px;
    transition: width 0.3s;
    overflow: hidden;
}

.left-menu.collapsed {
    width: 0;
}

.main-content {
    flex: 1;
    padding: 15px;
    background-color: #ffffff;
}

.right-panel {
    width: 250px;
    background-color: #f8f9fa;
    padding: 15px;
}

footer {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>
    <header class="navbar">
        <h1>My Website</h1>
        <button id="toggleMenu">â˜°</button>
    </header>
    <div class="layout">
        <nav class="left-menu" id="leftMenu">
            <h2>Menu</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </main>
        <aside class="right-panel">
            <h2>Right Panel</h2>
            <p>This is the right-side panel.</p>
        </aside>
    </div>
    <footer>
        <p>Footer Content</p>
    </footer>
    <script>
document.getElementById('toggleMenu').addEventListener('click', function() {
    const leftMenu = document.getElementById('leftMenu');
    leftMenu.classList.toggle('collapsed');
});

function adjustPageWidth() {
    const width = window.innerWidth;
    const body = document.body;

    if (width > 992 && width <= 1600) {
        body.style.transform = 'scale(0.9)';
        body.style.transformOrigin = 'top left';
    } else if (width >= 700 && width < 992) {
        body.style.transform = 'scale(0.8)';
        body.style.transformOrigin = 'top left';
    } else if (width >= 600 && width < 700) {
        body.style.transform = 'scale(0.75)';
        body.style.transformOrigin = 'top left';
    } else if (width <= 600) {
        body.style.transform = 'scale(0.5)';
        body.style.transformOrigin = 'top left';
    } else {
        body.style.transform = 'scale(1)';
    }
}

// Adjust page width on load and on resize
window.addEventListener('load', adjustPageWidth);
window.addEventListener('resize', adjustPageWidth);
</script>
</body>
</html>
